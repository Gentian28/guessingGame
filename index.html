<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number guessing game</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <header id="header">
        <h1>Number guessing game</h1>
    </header>

    <main id="main">
        <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell
            you if your guess was too high or too low.</p>
        <form action="">
            <label for="">Enter a guess:</label>
            <input type="text" id="guessed-number">
            <button type="button" id="submit-guess">Submit guess</button>
        </form>
        <div id="guess-list">
            <span>Previows guesses: </span>
            <span id="guessed-numbers-list"></span>
        </div>
        <div id="message"></div>
        <div id="hint"></div>
        <button type="button" id="new-game">Start new game</button>
    </main>

    <footer id="footer">

    </footer>
</body>

</html>
